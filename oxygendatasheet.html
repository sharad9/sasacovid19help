<table id="mt" class="table table-hover">
 <caption><h2><b>Oxygen Supplier Information</b></h2></caption>
 <thead>
   <tr>
    <th>Name </th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>

    <th>City</th>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
<script type='text/javascript'>

  var firebaseConfig = {
    apiKey: "AIzaSyDWgsTxwU06aoZGfVDA0GWNfGKScoUWqrc",
    authDomain: "sasacovid19help.firebaseapp.com",
    databaseURL: "https://sasacovid19help-default-rtdb.firebaseio.com",
    projectId: "sasacovid19help",
    storageBucket: "sasacovid19help.appspot.com",
    messagingSenderId: "557137923179",
    appId: "1:557137923179:web:250b853a371979e568752e"
  };
  try {
    firebase.initializeApp(firebaseConfig);
  } catch (e) {
    console.log("Error");
  }  
  var messagesRef = firebase.database().ref('oxygendatabase');



  messagesRef.once('value').then((snapshot) => {
   const data=snapshot.val();
   if(!data) return;
   Object.keys(snapshot.val()).forEach((key) => {


    var row = $("<tr><td>"+snapshot.val()[key].name+"</td><td>"+snapshot.val()[key].email+"</td><td>"+snapshot.val()[key].phone+"</td><td>"+snapshot.val()[key].address+"</td><td>"+snapshot.val()[key].state+"</td><td>"+snapshot.val()[key].city+"</td></tr>");


    $("#mt > tbody").append(row);


  });

 });

  
</script>

<!-- ======= Services Section ======= -->
<section style="padding: 10px 20px 20px 20px">

  <div class="container">
    <div>
      <div class="form-heading donor-form">
        <h3
        class="form-head-text"
        style="text-align: center; padding-bottom: 5px"
        >
        ADD PATIENT REQUIREMENT
      </h3>
      <div style="text-align: center; margin-top: 20px">
        <h6>
          Please Fill this form with correct information.<br />
          This information might save a Life.
        </h6>
      </div>
    </div>
    
    <div class="alert alert-success success-message" style="display:none;">Form submitted successfully.</div>
    <form id="contactForm">
      <div class="form-group">
        <label for="FullName">Full Name</label>
        <input type="text" class="form-control fullname" id="FullName" placeholder="Enter Full Name" required>
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control email" id="Email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="text" class="form-control phone" id="Phone" placeholder="Enter Phone" maxlength="10"
        minlength="10"
        
        aria-label="Phone Number"
        aria-describedby="basic-addon3" required>
      </div>

      <div class="form-group">
        <label class="input-group-text" for="inputGroupSelect01">Your Contribution</label>

        <select name="contri" class="form-control contribution" id="Contribution" required >
          <option value="Blood Plasma">Blood Plasma</option>
        </select>
      </div>
      
      <div class="form-group">
       <span class="icon-stack"> <i
        class="icon-check-empty icon-stack-base"></i> <i class="icon-search"></i>
      </span>       

      <label for="State" >Blood Group</label>

      <select  name="bg" class="form-control blood" id="Blood" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="Other">Other</option>

      </select>    
    </div>

    <div class="form-group">
      <label for="Address">Address</label>
      <input type="text" class="form-control address" id="Address" placeholder="Enter Address"  required>
      
    </div>

    <div class="form-group">
     <span class="icon-stack"> <i
      class="icon-check-empty icon-stack-base"></i> <i class="icon-search"></i>
    </span>       

    <label for="State" >Select State</label>

    <select class="form-control state"  id="State" name="state" onchange="print_city('City', this.selectedIndex);" required>
    </select>
  </div>
  <div class="form-group">
   <span class="icon-stack"> <i
    class="icon-check-empty icon-stack-base"></i> <i class="icon-search"></i>
  </span> 
  <label for="City">City</label>

  <select class="form-control" id ="City" name="city" required>

  </select>


</div>

<div >
  <input
  type="checkbox"
  class="form-check-input"
  id="exampleCheck1"
  required
  />
  <label class="form-check-label" for="exampleCheck1">
    <ol style="margin-left: 10px">
      <b>By submitting this form,</b>
      <li>
        I confirm that the information I have provided in here is
        complete and accurate to the best of my knowledge and agree to
        share the information with Sasa Covid19 for public
        welfare, knowing that I can withdraw and delete my information
        from this public forum at any time without stating reason.
      </li>
      <li>
        I confirm that the information I have provided in here will be
        visible in the Resource Tab of Sasa Covid19 to genral
        public.
      </li>
      <li>
        I agree to hold harmless Sasa India Covid19 for its use of the
        information for the exclusive purpose(s) set out above.
      </li>
      <li>
        I confirm that I fulfil the eligibility criteria for donors
        set out at
        <a href="#" style="text-decoration: none"
        >sasacovid19help.web.app</a
        >.
      </li>
    </ol>
  </label>
</div>
<button type="reset" class="btn btn-outline-primary">Clear</button>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
